<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel='stylesheet' href='css/reset.css'>
        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body>
        <div id='abc'><div id='container'></div></div>
        <div id='control-bar'>
            <button id='reset-btn' class='control-btn'>Reset</button>
            <button id='resize-btn' class='control-btn'>Resize</button>
            <p>Choose drawing method</p>
            <input type='radio' name='mouse-control' id='mouse-hover' checked> <label for='mouse-hover'>Hover</label>
            <input type='radio' name='mouse-control' id='mouse-click'> <label for='mouse-click'>Click</label>
        </div>
        <script type='text/javascript' src='scripts/main.js'></script>
    </body>
</html>
